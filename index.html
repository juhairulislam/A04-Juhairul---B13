<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A04-Juhairul-Islam-B13</title>

    <!-- daisy and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">


    <!-- Internal Css -->
    <style>
        * {
            font-family: "Geist", sans-serif;
        }
    </style>



</head>

<body>

    <header class="w-[80%] mx-auto">

        <h1 class="text-2xl md:text-3xl font-bold mt-6 ">Job Application Tracker</h1>

        <div class="grid grid-cols-3 gap-6">

            <div class="p-4 rounded-md shadow my-5 ">
                <p class="font-semibold">Total</p>
                <p id="total" class="text-2xl font-bold">0</p>
            </div>

            <div class="p-4 rounded-md shadow my-5 ">
                <p class="font-semibold">Interview</p>
                <p id="total" class="text-2xl font-bold text-green-500">0</p>
            </div>

            <div class="p-4 rounded-md shadow my-5 ">
                <p class="font-semibold">Rejected</p>
                <p id="total" class="text-2xl font-bold text-red-500">0</p>
            </div>
        </div>

    </header>

    <hr class="my-6 w-[80%] mx-auto text-gray-400">


    <main class="w-[80%] mx-auto">

        <div class="flex justify-between  my-8">
            <div class="font-semibold text-[20px]">
                <h2>Available Jobs</h2>
            </div>
            <div class="text-[#64748B] font-medium">8 jobs</div>
        </div>


        <!-- 3 button all interview and Rejected -->

        <div class="mb-6 ">
            <button class="bg-[#3B82F6] text-white px-2 md:px-6 py-1 rounded shadow mr-1 md:mr-3" id="all-filter-btn">All</button>
            <button class=" text-[#64748B] px-2 md:px-6 py-1 rounded shadow mr-1 md:mr-3" id="thriving-filter-btn">Interview</button>
            <button class="  text-[#64748B] px-2 md:px-6 py-1 rounded shadow" id="struggling-filter-btn">Rejected</button>
        </div>


        <section id="allCards" class="space-y-5">


        </section>

    </main>







</body>

</html>
